<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<!-- Palindrome Checker -->

<div class="container mb-5">
    <h1 class="tt">Palindrome Checker</h1>
    <input 
      type="text" 
      id="userInput" 
      placeholder="Enter a string..." 
      class="form-control"
    >
    <button id="checkPalindrome" class="btn w-100 mt-2 btn btn-primary">Check</button>
    <div class="result" id="result"></div>
  </div>


 <!-- CUSTOM CALCI -->

 <div class="container mb-5">
    <h1>Custom Calculator</h1>
    <input type="number" id="num1" class="form-control mb-2" placeholder="Enter first number">
    <input type="number" id="num2" class="form-control mb-2" placeholder="Enter second number">
    
    <div class=" btn-group btn-group-lg btn btn-primary">
      <button onclick="performOperation('+')">Add (+)</button>
      <button onclick="performOperation('-')">Subtract (-)</button>
      <button onclick="performOperation('*')">Multiply (*)</button>
      <button onclick="performOperation('/')">Divide (/)</button>
    </div>
  
    <h2 id="result" class="mt-3">Result: </h2>
  
    <div class="history">
      <h4>History (Last 5):</h4>
      <div id="history"></div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>





</body>
</html>
