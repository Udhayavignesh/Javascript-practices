<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Creation</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  
<!-- Dynamic Table Creation -->

  <div class="container mt-5 pt-5" >
    <h2 class="text-center mb-4  " id="text" >Dynamic Table Creation</h2>
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <form id="tableForm">
            <div class="mb-3">
              <label for="rows" class="form-label">Number of Rows</label>
              <input type="number" id="rows" class="form-control" min="1" placeholder="Enter number of rows">
            </div>
            <div class="mb-3">
              <label for="columns" class="form-label">Number of Columns</label>
              <input type="number" id="columns" class="form-control" min="1" placeholder="Enter number of columns">
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" id="createTable" class="btn btn-success">Create Table</button>
              <button type="button" id="resetTable" class="btn btn-primary">Reset Table</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="tableContainer" class="text-center">
   </div>
  </div>

<!-- To-Do List -->

  <div class="container">
    <div class="todo-app">
        <h2>To-Do List <img src="images/icon.png" alt=""></h2>
        <div class="row2">
            <input type=" text " id="input-box" placeholder="Add Your Text">
            <button id="addbutton" onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
    </div>
  </div>

<!-- REAL TIME CLOCK -->

  <div class="hero container">
    <h1 class="ud">Real-Time Clock</h1>
    <div class="container2 mb-1">
      <div class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
      </div>
      <div class="pg mt-5" >
        <ol class="pagination text-center">
          <li class="page-item"><a class="page-link" href="new.html">Previous</a></li>
          <li class="page-item"><a class="page-link" href="new.html">1</a></li>
          <li class="page-item active"><a class="page-link" href="2.html">2</a></li>
          <li class="page-item"><a class="page-link" href="3.html">3</a></li>
          <li class="page-item"><a class="page-link" href="2.html">Next</a></li>
        </ol>
     
    
      </div>


    </div>
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
