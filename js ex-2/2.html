<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<!-- Quote Genreator -->

<div  class="text-center h-75 container-fluid bg-dark mt-5"> 
    <h2 class="text-light">Quote of the Dayy </h2>
    
  </div>
  <div class="text-center mt-3 p-3"><button onclick="generateQuote()" type="button" class="btn btn-success">New Quote</button></div>
  
  <div class="quote-box mb-3 container-fluid bg-dark mt-3 text-light"></div>
  
  <!-- Dynamic Dropdowns -->

  <div class="container mb-5">
    <h1 class="cc">Dynamic Dropdowns</h1>
    <div class="dropdown dropend-container mx-auto col-md-6">
      <div class="mb-3">
        <label for="country" class="form-label text-light">Select Country:</label>
        <select id="country" class="form-select">
          <option value="">-- Select a Country --</option>
          <option value="usa">USA</option>
          <option value="india">India</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="state" class="form-label text-light">Select State:</label>
        <select id="state" class="form-select">
          <option value="">-- Select a State --</option>
        </select>
      </div>
  
      <button class="btn btn-danger w-100 btn-clear" id="clear">Clear Selection</button>
    </div>
  </div>
  
  
  
<!-- EVENT COUNT TIMER -->



<div class="container mb-5">
    <h1 class="ee">Event Countdown Timer</h1>
    <input 
      type="datetime-local" 
      id="eventDate" 
      placeholder="Enter a date and time" 
      class="form-control">
    <button id="startCountdown" class="btn btn btn-info mt-2">Start Countdown</button>
    <div class="timer" id="countdown"></div>


  <div class="pg">
    <ol class="pagination mb-3 mt-3 text-center">
    <li class="page-item"><a class="page-link" href="new.html">Previous</a></li>
    <li class="page-item"><a class="page-link" href="new.html">1</a></li>
    <li class="page-item active"><a class="page-link" href="2.html">2</a></li>
    <li class="page-item"><a class="page-link" href="3.html">3</a></li>
    <li class="page-item"><a class="page-link" href="3.html">Next</a></li>
  </ol>
  </div>
  </div> 
  <script src="main.js"></script>
  </body>
  </head>
  </html>
